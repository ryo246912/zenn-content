[tools]
"npm:@taplo/cli" = "0.7.0"
"npm:prettier"   = "latest"
"npm:zenn-cli"   = "latest"
pnpm             = "latest"

[tasks.preview]
description = "zenn preview"
run         = "zenn preview --port 8008"

[tasks.lint-toml]
description = "Run lint TOML files"
run         = "taplo format --check"

[tasks.fix-toml]
description = "Run fix TOML files"
run         = "taplo format"
